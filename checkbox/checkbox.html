<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="checkbox.css">
        <title>Checkbox</title>

    </head>
    <body>
        <h1>Checkbox</h1>

            <input type="checkbox" id="spence" name="spence" value="me">
            <label for="spence">I have a name</label><br>

            <input type="checkbox" id="linsey" name="linsey" value="wife">
            <label for="linsey">I have a wife</label><br>

            <input type="checkbox" id="kids" name="kids" value="4">
            <label for="kids">I have kids</label><br>

            <input type="checkbox" id="pets" name="pets" value="?">
            <label for="pets">I have pets</label><br>

            <input type="checkbox" id="house" name="house" value="owned">
            <label for="house">I own a house</label><br>

            <input type="checkbox" id="vehicle" name="vehicle" value="4">
            <label for="vehicle">I own a vehicle</label>


        <script src="checkbox.js"></script>

    </body>
</html>
